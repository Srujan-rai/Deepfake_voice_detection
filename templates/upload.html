<!DOCTYPE html>
<html>
<head>
    <title>Deepfake Detector</title>
    <style>

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial;
            background-color: #000218;
        }

        .content{
            display: flex;
            align-self: center;
            flex-direction: column;
            align-items: center;
            row-gap: 25px;
            margin-top: 8%;
        }

        .form-div{
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 30px;
            border: solid 1px rgba(255, 255, 255, 0.409);
            padding: 50px;
            border-radius: 15px;
        }

        .prediction-result{
            padding-top: 80px;
            color: white;
        }

        .heading{
            color: #d6fffd;
            margin-top: 80px;

        }

        .predict-button{
            padding: 10px;
            padding-left: 30px;
            padding-right: 30px;
            background-color: rgb(43, 43, 255);
            color: white;
            /* font-weight: bold;
            letter-spacing: 0.7px; */
            border: none;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
            cursor: pointer;
        }
        .predict-button:hover{
            background-color: #3f3fff;
            /* padding: 12px 32px 12px 32px; */

        }

        .choose-file-button{
            color: white;
        }

    </style>
</head>
<body>
    <h1 class="heading">Deepfake Voice Detection</h1>
    <div class="content">
    <form class="form-div" method="POST" enctype="multipart/form-data" action="/predict">
        <input class="choose-file-button" type="file" name="file" accept=".png, .jpg, .jpeg">
        <input class="predict-button" type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2 class="prediction-result">Prediction: {{ prediction }}</h2>

    {% endif %}

    </div>
</body>
</html>
